<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Сайт</title>
</head>
<body>
<ol type="A">
	<li>Один</li>
    <li>Два</li>
    <li>Три</li>
    <li>Четыре</li>
</ol>

<ol reversed type="i">
	<li>Один</li>
    <li>Два</li>
    <li>Три</li>
    <li>Четыре</li>
</ol>

<ul>
	<li><strong>Первый</strong></li>
	<li><sub><u>число</u></sub> Второй <sup><u> число</u></sup></li>
	<li>Третий</li>
	<li><strong><del>Четвретый</del></strong></li>
</ul>

<ol>
	<li><strong>Первый</strong></li>
	<ul>Список</li>
    <li><em>One</em></li>
    <li><em>Two</em></li></ul>
    <li><strong>Четрвертый</strong></li>
    <li><strong>Пятый</strong></li>
</ol>

</body>
</html>
